<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome To Hotel Website">
    <meta name="keywords" content="HTML5, CSS3, Hotel Website, AI Hotel">
    <title>Hotel AI | Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="contact-responsive.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1><a href="./index.html">Hotel Website</a></h1>
                <ul>   
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a class="current" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Contact Form -->
    <main>
        <section class="content">
            <h1><span>Contact</span> Us</h1>
            <p class="para">Please fill out the form below to contact us</p>
            <form>
                <p for="Name" class="form-name">Name</p>
            <input type="text" name="Name" id="Name" class="iname">
                <p for="Email" class="form-email">Email</p>
            <input type="text" name="Email" id="Email" class="iemail">
                <p for="Message" class="form-message">Message</p>
                <textarea class="imessage" name="Message" id="Message" cols="30" rows="10"></textarea>
                <button class="submit" type="submit">Submit</button>
            </form>
        </section>
        <!-- Contact Info -->
        <section>
            <div class="box box1">
                <i class="fa fa-hotel fa-2x"></i>
                <p class="locationp">Location</p>
                <p class="location">30 Main street, Karachi</p>
            </div>
            <div class="box box2">
                <i class="fa fa-phone fa-2x"></i>
                <p class="phonep">Phone Number</p>
                <p class="phone">(+92) 312-1234567</pclass=phone>
            </div>
            <div class="box box3">
                <i class="fa fa-envelope fa-2x"></i>
                <p class="emailp">Email</p>
                <p class="email">luxuryhotel@hotelai.com</p>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p class="footer">Hotel AI &copy; 2023, All Rights Reserved</p>
    </footer>
</body>
</html>
